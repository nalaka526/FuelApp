<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>App</span> <span class="example-fill-remaining-space"></span> <span class="clickable" (click)="logOut()">{{ userName }}</span>
  </mat-toolbar-row>
</mat-toolbar>
<div *ngIf="(afAuth.user | async) as user; else: showLogin">
  <mat-card>
    <div class="example-container">
      <mat-form-field> <input matInput placeholder="Amount" [(ngModel)]="model.amount" required type="number" /> </mat-form-field>
      <mat-form-field> <input matInput placeholder="Price" [(ngModel)]="model.price" required type="number" /> </mat-form-field>
      <mat-form-field> <input matInput placeholder="Odeometer" [(ngModel)]="model.oedometer" required type="number" /> </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="dp" placeholder="Date" [(ngModel)]="model.date" required />
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>
      <div class="example-button-row"><button mat-raised-button color="primary" (click)="createRecord()">Save</button></div>
    </div>
  </mat-card>
  <mat-card>
    <div class="example-container">
      <table mat-table [dataSource]="records" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date.toDate() | date: 'dd MMM yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="oedometer">
          <th mat-header-cell *matHeaderCellDef>Oedometer</th>
          <td mat-cell *matCellDef="let element">{{ element.oedometer }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <a class="clickable"> <mat-icon (click)="deleteRow(element)">delete</mat-icon> </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</div>
<ng-template #showLogin>
  <mat-card>
    <button mat-stroked-button color="primary" (click)="logIn()">Login with Google</button>
  </mat-card>
</ng-template>
